<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>

	<title>Mukul Enterprise</title>

		.bg
		{
			background-color: #629ad2;
		}

		.i1
		{
			height: 500px;
			width: auto;
		}

		.l
		{
			height: 50px;
			width: auto;
		}

		.t1
		{
			padding-left: 3%;
		}

		.me
		{
			font-family: "Copperplate", fantasy;
			font-size: 22px;
		}

		.f1
		{
			background-color: #cc202c;
			border-spacing: 25px;
			border-radius: 25px;
		}

		.hr
		{
			border: 2px solid black;
		}

		.b1
		{
			font-family: "Copperplate", fantasy;
			font-size: 22px;
			
		}

	</style>
</head>
<body class="bg">
	<div align="right">
		<table width="100%">
			<tr>
				<td width="76%">
					<hr class="hr">
				</td>
				<td style="padding-right: 5%; text-align: right;" width="19%">
					<i class="me">MUKUL &nbsp ENTERPRISE</i>
				</td>
				<td width="5%">
					<img class="l" src="{% static 'images/me.png' %}">
				</td>
			</tr>
		</table>
	</div>
	<table width="100%">
		<tr>
			<td class="t1" width="33%">
				<div>
					<img src="{% static 'images/b.png' %}" class="i1">
				</div>
			</td>
			<td width="66%" style="text-align: center;">
				<form method="POST" action="">
					{% csrf_token %}
					<table class="f1" align="center">
						<tr>
							
						</tr>
						<tr>
							<td>
								<label class="me">USERNAME:</label>
							</td>
							<td>
								<input type="text" name="username">
							</td>
						</tr>
						<tr>
							<td>
								<label class="me">PASSWORD:</label>
							</td>
							<td>
								<input type="password" name="password">
							</td>
						</tr>
						<tr>
				          	<td colspan="4">
					          	<div>
					          		{% for message in messages %}
					          		<h4 style="color: black; text-align: center;"><b> *{{message}}* </b></h4>
					          		{% endfor %}
					          	</div>
				          	</td>
				        </tr>
				        <tr>
				            <td colspan="4" rowspan="2" style="text-align: right;"><br>
				            	<input type="submit" value="SIGN IN" class="b1">
				            </td>
				        </tr>
					</table>
				</form>
			</td>
		</tr>
	</table>
	<br>
	<hr class="hr">
	<table width="100%">

			<td style="font-weight: bold;">ANKIT JAIN</td>

			<td style="text-align:center; font-weight: bold;"><i class="fa fa-envelope"></i> mukulenterprise02@gmail.com</td>
			<td style="text-align:right; font-weight: bold;">9810268506</td>
		</tr>
	</table>
</body>
</html>
